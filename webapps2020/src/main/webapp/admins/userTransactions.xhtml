<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f = "http://java.sun.com/jsf/core">
    <head>
        <title>USER TRANSACTIONS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        USER TRANSACTIONS:
        <br/>
         <h:dataTable value="#{transactionBean.getAllTransactions()}" var="p">
                <h:column>    				
                    <f:facet name="header">Sender</f:facet>    				
                        #{p.sender}
                </h:column>
                <h:column>
                    <f:facet name="header">Receiver</f:facet>
                        #{p.receiver}
                </h:column>
                <h:column>
                    <f:facet name="header">Sender Currency</f:facet>
                        #{p.senderCurrency}
                </h:column>
                <h:column>
                    <f:facet name="header">Sender Amount</f:facet>
                        #{p.senderAmount}
                </h:column>
                <h:column>
                    <f:facet name="header">Receiver Currency</f:facet>
                        #{p.receiverCurrency}
                </h:column>
                <h:column>
                    <f:facet name="header">Receiver Amount</f:facet>
                        #{p.receiverAmount}
                </h:column>
            </h:dataTable>
        <br/>
         <h:link value="Back to Account" outcome="admin"/>
         <br/>
    </body>
</html>
